<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas-Tablas-Formularios</title>
</head>
<body>
    <!--LISTAS-->
    <!--LISTAS DESORDENADAS-->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!--listas ordenadas-->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <!--tablas-->
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Chavez</td>
            <td>juanchavez@gmail.com</td>
        </tr>
        <tr>
            <td>Fran</td>
            <td>Chavez</td>
            <td>franchavez@gmail.com</td>
        </tr>
        <tfoot>
            <tr>
                <th>contact</th>
                <th>gdssfg</th>
                <th>dgfd@gmail.com</th>
            </tr>
        </tfoot>
    </table>

    <!--input-->
    <input type="text" />
    <input type="number" />
    <input type="date" />
    <input type="checkbox" />
    <input type="file" />

    <!--formulario-->
    <form>
        <div>
            <label>Nombre</label>
            <input type="text" placeholder="ingrese su nombre" />
        </div>
        <div>
            <label>Apellido</label>
            <input type="text" />
        </div>
        <div>
            <label>Edad</label>
            <input type="text" />
        </div>
        <div>
            <label>Email</label>
            <input type="text" placeholder="youremail@gmail.com" />
        </div>
    </form>
</body>
</html>
