<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge</title>
    <link rel="stylesheet" href="./CSS/idex.css">
</head>
<body>

<form class="formulario">
    <h1>Contact us</h1>
    <div class="primeros-datos">

        <label for="first-name" class="labels part-1">First name <span class="green">*</span></label> 
        <input type="text" name="first-name" class="part-1">  
        <label for="" class="labels part-1">Last name <span class="green">*</span></label>
        <input type="text" class="part-1">
        <label for="" class="labels part-2">Email adress <span class="green">*</span></label>
        <input type="text" class="part-2">
    </div>

    <div class="query-types">
        <p class="labels">Query Types <span class="green">*</span></p>
        <div class="radios">
            <label for="">General Enquiry</label>
            <input type="radio">
        </div>
        <div class="radios">
            <label for="">Support Request</label>
            <input type="radio">
        </div>
    </div>
    <div class="message">
        <label for="" class="labels title-message">Message</label>
        <textarea name="" id=""></textarea> 

        <div class="concent">
          <input type="checkbox">
          <label id="consent-label" class="labels conditions">I consent to being contacted by the team <span class="green">*</span></label>
        </div>
        
        <button>Submit</button>

    </div>
    

</form>

    
</body>
</html>
